<!DOCTYPE html>
<html ng-app='cryptoApp'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Cryptocurrency Price App</title>
    <!-- Angular Material Styles -->
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/cryptocoins-colors.css">
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>

  <!-- Navbar -->
  <div ng-cloak>
    <md-toolbar class="md-theme-light">
      <h2 class="md-toolbar-tools">
        <span>Cryptocurrency Prices</span>
      </h2>
    </md-toolbar>
  </div>

  <!-- Main content -->
  <div ng-controller="AppCtrl" layout='column' ng-cloak class="md-padding">
    <div ng-repeat="coin in currencies">

      <md-card md-colors="::{backgroundColor: '{{theme}}-primary-700'}">
        <md-card-title>
          <md-card-title-media>
            <div class="md-media-sm card-media" layout md-colors="::{background: '{{theme}}-accent'}">
              <md-icon><img src="icons/SVG/BTC.svg" alt="Bitcoin"></i></md-icon>
            </div>
          </md-card-title-media>
          <md-card-title-text>
            <span class="md-headline">{{coin.name}}</span>
            <span class="md-subhead description">${{coin.price}}</span>
          </md-card-title-text>
        </md-card-title>
      </md-card>

    </div>
  </div>



    <!-- Angular & Angular Material -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
